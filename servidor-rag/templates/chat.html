<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;700;900"
    onload="this.rel='stylesheet'" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style type="text/tailwindcss">
    :root {
      --primary-color:#2563eb;
      --text-primary:#e5e7eb;
      --text-secondary:#94a3b8;
    }
    body { 
      font-family: Inter,"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
  </style>
  <style>
    html, body { height: 100%; }
    body { overflow: hidden; }
    .composer-safe { padding-bottom: env(safe-area-inset-bottom, 0px); }
  </style>
</head>

<body class="bg-gray-900 text-gray-100">
  <div class="relative flex min-h-screen flex-col">

    <!-- Header -->
    <header id="topbar"
      class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-800 bg-gray-900/95 backdrop-blur px-6 py-4">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-[var(--primary-color)] text-white">
          <span class="material-icons text-[20px]">chat</span>
        </div>
        <h2 class="text-xl font-semibold tracking-tight">AI Chatbot</h2>
      </div>
    </header>

    <!-- Área de mensajes -->
    <main class="flex-1 px-4 md:px-6 lg:px-8">
      <div class="w-full mx-auto">
        <p id="welcome" class="text-center text-[var(--text-secondary)] my-4">
          Escribe tu pregunta y presiona Enter para enviar.
        </p>
        <div id="messagesWrap" class="overflow-y-auto pr-1">
          <div id="messages" class="flex flex-col gap-4 py-2"></div>
        </div>
      </div>
    </main>

    <!-- Composer -->
    <div id="composerBar"
      class="fixed inset-x-0 bottom-0 z-20 bg-gray-900/95 backdrop-blur border-t border-gray-800 composer-safe">
      <div class="mx-auto w-full max-w-4xl px-4 md:px-6 lg:px-8 py-3">
        <div class="relative">
          <textarea id="input" rows="1"
            placeholder="Escribe tu mensaje... (Enter = enviar · Shift+Enter = nueva línea)"
            class="form-textarea w-full resize-none rounded-lg border-gray-700 bg-gray-800 text-gray-100
               focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent p-4 pr-14 transition-shadow"></textarea>
          <button id="sendBtn"
            class="absolute top-1/2 right-3 -translate-y-1/2 flex items-center justify-center size-10 rounded-full
               bg-[var(--primary-color)] text-white hover:bg-blue-600 disabled:bg-gray-700" title="Enviar">
            <span class="material-icons">send</span>
          </button>
        </div>
        <p class="mt-1 text-xs text-gray-400">Enter: enviar · Shift+Enter: nueva línea</p>
      </div>
    </div>
  </div>

  <script>
    const topbar = document.getElementById('topbar');
    const composerBar = document.getElementById('composerBar');
    const wrap = document.getElementById('messagesWrap');
    const list = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const welcomeEl = document.getElementById('welcome');

    function relayout() {
      const hh = topbar?.offsetHeight || 0;
      const ch = composerBar?.offsetHeight || 0;
      wrap.style.height = `calc(100vh - ${hh}px - ${ch}px)`;
      wrap.scrollTop = wrap.scrollHeight;
    }
    window.addEventListener('resize', relayout);
    document.addEventListener('DOMContentLoaded', relayout);

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }

    function appendMessage(role, text) {
      if (welcomeEl) welcomeEl.classList.add('hidden');
      const isUser = role === 'user';

      const row = document.createElement('div');
      row.className = 'flex items-start gap-3 ' + (isUser ? 'justify-end' : '');

      const avatar = document.createElement('div');
      avatar.className = 'bg-center bg-no-repeat bg-cover rounded-full w-10 h-10 shrink-0';
      avatar.style.backgroundImage = isUser
        ? 'url("https://i.pravatar.cc/100?img=12")'
        : 'url("https://i.pravatar.cc/100?img=5")';

      const bubble = document.createElement('div');
      bubble.className = (isUser
        ? 'bg-[var(--primary-color)] text-white text-right'
        : 'bg-gray-800 text-gray-100 text-left'
      ) + ' rounded-lg p-3 shadow-sm whitespace-pre-wrap min-w-[120px] max-w-[50%]';
      bubble.innerHTML = escapeHtml(text);

      const name = document.createElement('p');
      name.className = 'text-sm font-semibold ' + (isUser ? 'text-right' : 'text-left');
      name.textContent = isUser ? 'Tú' : 'AI Chatbot';

      const col = document.createElement('div');
      col.className = 'flex flex-col gap-1.5 ' + (isUser ? 'items-end' : 'items-start');
      col.appendChild(name); col.appendChild(bubble);

      if (isUser) { row.appendChild(col); row.appendChild(avatar); }
      else { row.appendChild(avatar); row.appendChild(col); }

      list.appendChild(row);
      wrap.scrollTop = wrap.scrollHeight;
    }

    function appendThinking() {
      const id = 'thinking-' + (crypto?.randomUUID?.() || Date.now());
      const el = document.createElement('div');
      el.id = id;
      el.className = 'flex items-start gap-3';
      el.innerHTML = `
      <div class="bg-center bg-no-repeat bg-cover rounded-full w-10 h-10 shrink-0"
           style='background-image:url("https://i.pravatar.cc/100?img=5");'></div>
      <div class="bg-gray-800 rounded-lg p-3 shadow-sm min-w-[120px] max-w-[50%] text-gray-100 text-left">
        <span class="animate-pulse">Pensando…</span>
      </div>`;
      list.appendChild(el);
      wrap.scrollTop = wrap.scrollHeight;
      return id;
    }

    async function sendMessage() {
      const question = inputEl.value.trim();
      if (!question) return;

      appendMessage('user', question);
      inputEl.value = '';
      autoResize(); relayout(); sendBtn.disabled = true;
      const thinkingId = appendThinking();

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        document.getElementById(thinkingId)?.remove();

        if (!res.ok) appendMessage('bot', data?.error || 'Ocurrió un error.');
        else appendMessage('bot', data?.answer ?? '(sin respuesta)');
      } catch {
        document.getElementById(thinkingId)?.remove();
        appendMessage('bot', 'Error de red. ¿Está activo el servidor?');
      } finally {
        sendBtn.disabled = false;
        relayout();
      }
    }

    function autoResize() {
      inputEl.style.height = 'auto';
    }

    inputEl.addEventListener('input', () => { autoResize(); relayout(); });
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });
    sendBtn.addEventListener('click', sendMessage);

    document.addEventListener('DOMContentLoaded', () => { autoResize(); relayout(); });
  </script>
</body>
</html>
